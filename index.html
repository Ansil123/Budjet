<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="budjet.css">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    <h1>Budget Calculator</h1>

    <div class="input-container">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name">
      
      <label for="item-amount">Item Amount:</label>
      <input type="number" id="item-amount">

      <button onclick="addItem()">Add Item</button>
    </div>

    <div class="category-container">
      <div class="category" id="income">
        <h2>Income</h2>
        <ul id="income-list"></ul>
        <p>Total Income: <span id="total-income">0.00</span></p>
      </div>

      <div class="category" id="expenses">
        <h2>Expenses</h2>https://github.com/Ansil123/Automatic-counter.git
        <ul id="expenses-list"></ul>
        <p>Total Expenses: <span id="total-expenses">0.00</span></p>
      </div>
    </div>

    <div class="balance-container">
      <h2>Balance</h2>
      <p>Balance: <span id="balance">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
